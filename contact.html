  <section class="body">
    <div>
      <h1>Contact Alice</h1>
    </div>
    <div>
      <a href="mailto:alicejames(at)gmail(dot)com">Contact Me</a><br>
      <a href="tel:+0000000000">000.000.0000</a><br>
      <a href="mailto:alicejames(at)gmail(dot)com">alicejames(at)gmail(dot)com</a>
    </div>
    <br>
    <div>
      <form action="alicejames(at)gmail(dot)com" method="post" id="contact-form">
        <label class="standard-label" for="contact-email">Email: </label>
        <input type="email" id="contact-email" required>

        <label class="standard-label" for="contact-telephone">Telephone: </label>
        <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>
        <br>
        <label class="standard-label" for="contact-message">Message: </label>
        <textarea id="contact-message" maxlength="240" required></textarea>

        <input type="submit" value="Send Message">
      </form>
    </div>
  </section>
    <footer class="page-footer">
      <p> find me on </p>
